<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <button (click)="closeDeleteModal()" type="button" class="close-button">
        Close
      </button>
    </div>
    <div
      *ngIf="!productsService.isLoading; else loadingSpinner"
      class="modal-body"
    >
      <p>
        Are you sure you want to delete {{ productToDelete.name | titlecase }}?
      </p>
      <div class="modal-btn-container">
        <button (click)="deleteProduct()">Yes</button>
        <button (click)="closeDeleteModal()">No</button>
      </div>
    </div>
    <ng-template #loadingSpinner>
      <app-loading-spinner></app-loading-spinner>
    </ng-template>
  </div>
</div>
