<article class="product-list">
  <h2>Products</h2>
  <div class="btn-container">
    <button (click)="openAddProductModal()" type="button">
      Add New Product
    </button>
  </div>

  <app-delete-modal
    *ngIf="isDeleteProductModalOpen"
    [productToDelete]="productInModal"
    (onCloseDeleteModalEvent)="closeDeleteModal()"
    (onDeleteProductEvent)="deleteProduct($event)"
  >
  </app-delete-modal>
  <app-add-product-modal
    *ngIf="isAddProductModalOpen"
    (onCloseAddProductModalEvent)="closeAddProductModal()"
    (onAddProductEvent)="addProduct($event)"
  >
  </app-add-product-modal>
  <app-edit-product-modal
    *ngIf="isEditProductModalOpen"
    [productToUpdate]="productInModal"
    (onCloseEditProductModalEvent)="closeEditModal()"
    (onEditProductEvent)="editProduct($event)"
  >
  </app-edit-product-modal>

  <div class="product-cards-container">
    <app-product-card
      *ngFor="let product of products; trackBy: trackByFn"
      [product]="product"
      (onOpenDeleteModalEvent)="openDeleteModal($event)"
      (onOpenEditModalEvent)="openEditProductModal($event)"
    ></app-product-card>
  </div>
</article>
