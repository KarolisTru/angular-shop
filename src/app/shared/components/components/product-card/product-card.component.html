<section class="product-card-regular">
  <div class="img-container-regular">
    <img [src]="product.photoUrl" [alt]="product.name" />
  </div>
  <div class="data-container">
    <button
      type="button"
      class="icon-button icon-button--primary edit edit-modal-opener"
    >
      Edit
    </button>
    <h3 class="product-name-regular">{{ product.name }}</h3>
    <p class="price">â‚¬ {{ product.price }}</p>
    <button class="cta-button" type="button">
      <a [href]="product.url" class="stretched-link">See Product</a>
    </button>
    <button
      (click)="openDeleteModal(product)"
      type="button"
      class="icon-button icon-button--danger delete delete-modal-opener"
    >
      Delete
    </button>
  </div>
</section>
